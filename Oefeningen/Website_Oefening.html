<!DOCTYPE html>

<html lang="nl-be">

<head>
    <meta name="viewport" content="width=device-width  initial-scale=1.0;">
    <meta charset="UTF-8">
    <style>
                * {
            box-sizing: border-box;
        }

        body {
            Background-color: #FFFFFF;
            margin: 0;
            padding: 0;
            font-family: sans-serif, fantasy;
        }



        p {

            box-sizing: border-box;
            padding: 0.5%;
            text-align: justify;
            color: #ffffff;
        }

        ul {
            color: #ffffaa;
        }


        .box {
            float: left;
            width: 16.66%;
            padding: 8px;
        }

        header {
            background-color: red;
            
        }

        header h1 {
            font-family: fantasy;
            float: left;
            width: 100%;
            color: #ffffff;
            text-align: left;
            padding-left: 50px;
        }

        nav {
            background-color: black;

        }

        nav h4 {
            float: left;
            width: 16.66%;
            padding: 0px;
            color: #ffffff;
            border-right-style: solid;
            text-align: center;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
    <title>Website with Float </title>
</head>



<body>
<header class="clearfix">
     <img x src="SwampLogo.jpg" alt="The logo of swamp, the horse chess piece where the horse head is replaced with a dragon head" style="width:10%;border:0; float: right;">
    <h1> S.W.A.M.P.</h1>
        
</header>
    
    <nav class="clearfix">

        <h4>Home</h4>

        <h4>Bestuur</h4>

        <h4>Folklore</h4>

        <h4>Nieuws</h4>

        <h4>Statuten</h4>

        <h4>Language</h4>

    </nav>

</body>

</html>
